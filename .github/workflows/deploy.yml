name: Deploy VitePress site to Pages

on:
  push:
    branches: [master]

# 权限配置（必须精确匹配）
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # 升级到最新版本
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.12

      - name: Setup Node.js
        uses: actions/setup-node@v4  # 升级到 v4
        with:
          node-version: 20  # 建议使用 LTS 版本
          cache: pnpm

      - name: Install dependencies
        run: |
          pnpm add -D vitepress  # 确保显式安装 vitepress
          pnpm install

      - name: Build with VitePress
        run: |
          pnpm run docs:build
          # 必须将 .nojekyll 放在构建目录内
          touch docs/.vitepress/dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # 升级到 v3
        with:
          path: "docs/.vitepress/dist"  # 修正路径

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3  # 升级到最新版本
